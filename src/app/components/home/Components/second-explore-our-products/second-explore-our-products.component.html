<h2 class="sub-title">Our Products</h2>
<div class="timer-container">
  <div class="header">
    <h1>Explore Our Products</h1>
    <div class="icon-container">
      <i class="fas fa-chevron-left icon left-icon" (click)="owlFlash.prev()"></i>
      <i class="fas fa-chevron-right icon right-icon" (click)="owlFlash.next()"></i>
    </div>
  </div>
</div>
<div class="product-carousel">
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <owl-carousel-o [options]="customOptions" #owlFlash>
        <ng-container *ngFor="let product of products">
          <ng-template carouselSlide>
            <app-product-card [product]="product" [showOverlay]="true" (item)="getproduct($event)" ></app-product-card>
            <!-- <app-second-product-component [product]="product" [showOverlay]="true"></app-second-product-component> -->
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
<div class="view-all-products">
  <button class="lg-view-all" (click)="showProducts()">View All Products</button>
</div>
