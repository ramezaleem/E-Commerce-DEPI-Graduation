<div class="best-selling">
  <div class="container">
    <div class="title">
      <h2 class="sub-title">This Month</h2>
    </div>
    <div class="header">
      <h1>Best Selling Products</h1>
      <div class="sec-btn view-all" routerLink="/allProducts">View All</div>

    </div>
    <div class="product-carousel">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <owl-carousel-o [options]="customOptions" #owlFlash>
            <ng-container *ngFor="let product of products">
              <ng-template carouselSlide>
                <app-product-card [product]="product" [showOverlay]="true"></app-product-card>
                <!-- <app-second-product-component [product]="product" [showOverlay]="true"></app-second-product-component> -->
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</div>
